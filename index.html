<!DOCTYPE html>
<html>

<head>
    <title>游学系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #e9ecef;
            margin-bottom: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            margin: 0 auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #diaryContainer div {
            color: black;
            margin: 10px;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* 设置所有内容部分默认为隐藏 */
        .content-section {
            display: none;
        }

        /* 设置第一个内容部分（推荐）默认为显示 */
        .content-section:first-of-type {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到游学系统</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#推荐" class="nav-link">游学推荐</a></li>
            <li><a href="#规划" class="nav-link">游学路线规划</a></li>
            <li><a href="#查询" class="nav-link">场所查询</a></li>
            <li><a href="#日记" class="nav-link">游学日记管理</a></li>
        </ul>
    </nav>
    <main>
        <section id="推荐" class="content-section">
            <div id="recommendedDiaryContainer"></div>
        </section>
        <section id="规划" class="content-section">
            <!-- 在这里添加游学路线规划的内容 -->
        </section>
        <section id="查询" class="content-section">
            <!-- 在这里添加场所查询的内容 -->
        </section>
        <section id="日记" class="content-section">
            <form onsubmit="addDiary(event)">
                <label for="diaryText">游学日记内容：</label><br>
                <textarea id="diaryText" name="diaryText" rows="4" cols="50"></textarea><br>
                <label for="authorId">作者ID：</label><br>
                <input type="text" id="authorId" name="authorId"><br>
                <input type="submit" value="提交">
            </form>
            <div id="diaryContainer"></div>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2024</p>
    </footer>
    <script src="diaries.js"></script>
</body>

</html>
