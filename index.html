<!DOCTYPE html>
<html>
<head>
    <title>游学系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #e9ecef;
            margin-bottom: 20px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
        main {
            margin: 0 auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        const apiBaseUrl = 'http://0.0.0.0:9000';

        async function fetchDiaries() {
            const response = await fetch(`${apiBaseUrl}/diaries`);
            const data = await response.json();
            const diaryContainer = document.getElementById('diaryContainer');
            data.diaries.forEach(diary => {
                const diaryElement = document.createElement('div');
                diaryElement.textContent = diary.text;
                diaryContainer.appendChild(diaryElement);
            });
        }

        async function addDiary(event) {
            event.preventDefault();
            const diaryText = document.getElementById('diaryText').value;
            const authorId = document.getElementById('authorId').value;
            const response = await fetch(`${apiBaseUrl}/diaries`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ diary: diaryText, authorId })
            });
            const data = await response.json();
            if (data.diaryId) {
                alert('Diary added successfully!');
            } else {
                alert('Failed to add diary.');
            }
        }

        // 当页面加载完成后，获取游学日记列表
        window.onload = fetchDiaries;
    </script>
</head>
<body>
    <header>
        <h1>欢迎来到游学系统</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#推荐">游学推荐</a></li>
            <li><a href="#规划">游学路线规划</a></li>
            <li><a href="#查询">场所查询</a></li>
            <li><a href="#日记">游学日记管理</a></li>
        </ul>
    </nav>
    <main>
        <section id="推荐">
            <!-- 在这里添加游学推荐的内容 -->
        </section>
        <section id="规划">
            <!-- 在这里添加游学路线规划的内容 -->
        </section>
        <section id="查询">
            <!-- 在这里添加场所查询的内容 -->
        </section>
        <section id="日记">
            <form onsubmit="addDiary(event)">
                <label for="diaryText">游学日记内容：</label><br>
                <textarea id="diaryText" name="diaryText" rows="4" cols="50"></textarea><br>
                <label for="authorId">作者ID：</label><br>
                <input type="text" id="authorId" name="authorId"><br>
                <input type="submit" value="提交">
            </form>
            <div id="diaryContainer"></div>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2024</p>
    </footer>
</body>
</html>
